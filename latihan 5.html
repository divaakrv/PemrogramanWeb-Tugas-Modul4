<!DOCTYPE html>
<html>
<head>
  <title>Latihan Validasi Form</title>
  <style>
    .error { color: red; font-size: 0.9em; }
    body { font-family: sans-serif; margin: 30px; }
    input[type=text], input[type=email] {
      width: 300px;
      padding: 8px;
      margin-top: 5px;
    }
    input[type=submit] {
      padding: 10px 15px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Form Registrasi</h2>
  <form onsubmit="return validasi()">
    <label for="nama">Nama Lengkap:</label><br>
    <input type="text" id="nama" name="nama"><br>
    <small id="nama-error" class="error"></small><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <small id="email-error" class="error"></small><br><br>

    <input type="submit" value="Daftar">
  </form>

  <script>
    function validasi() {
      var inputNama = document.getElementById("nama").value.trim();
      var namaError = document.getElementById("nama-error");

      var inputEmail = document.getElementById("email").value.trim();
      var emailError = document.getElementById("email-error");

      var isValid = true;

      // Reset error messages
      namaError.innerHTML = "";
      emailError.innerHTML = "";

      // Validasi Nama
      if (inputNama === "") {
        namaError.innerHTML = "Nama tidak boleh kosong!";
        isValid = false;
      }

      // Validasi Email
      if (inputEmail === "") {
        emailError.innerHTML = "Email tidak boleh kosong!";
        isValid = false;
      }

      if (!isValid) {
        return false; // Mencegah form dikirim jika ada error
      }

      // Jika validasi berhasil
      alert("Registrasi berhasil!\nNama: " + inputNama + "\nEmail: " + inputEmail);
      return true;
    }
  </script>
</body>
</html>
